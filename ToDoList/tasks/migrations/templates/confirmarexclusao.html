<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f8f9fa; }
        .container { max-width: 500px; margin: 50px auto; padding: 30px; border: 1px solid #dee2e6; border-radius: 8px; background-color: #ffffff; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #dc3545; margin-bottom: 20px; text-align: center; }
        p { margin-bottom: 25px; text-align: center; font-size: 1.1em; }
        .button-group { display: flex; justify-content: space-around; gap: 15px; margin-top: 30px; }
        .btn { padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; font-weight: bold; text-decoration: none; display: inline-block; text-align: center; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-danger:hover { background-color: #c82333; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .btn-secondary:hover { background-color: #5a6268; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirmar Exclusão de Tarefa</h1>
        <p>Você tem certeza que deseja excluir a tarefa: "<strong>{{ object.titulo }}</strong>"?</p>

        <form method="post">
            {% csrf_token %}
            <div class="button-group">
                <button type="submit" class="btn btn-danger">Sim, Excluir</button>
                <a href="{% url 'task:atualizartarefa' pk=object.id %}" class="btn btn-secondary">Não, Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
